<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파파고 따라해보기</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header">
          <h1 class="logo"><a href="https://papago.naver.com/">papago</a></h1>
          <ul class="menu">
            <li>
              <a class="web" href="https://papago.naver.net/website?locale=ko"
                >웹사이트 번역</a
              >
              <a class="document" href="https://papago.naver.com/docs/"
                >문서 번역</a
              >
              <a class="dictionary" href="https://dict.naver.com/">사전</a>
            </li>
          </ul>
          <div class="line"></div>
        </div>
      </header>

      <main id="main">
        <div class="before">
          <article class="before-article">
            <div class="before-language">
              <p>한국어</p>
              <span class="material-symbols-outlined"> expand_more </span>
            </div>
            <div class="line"></div>
            <div class="contents-translated">한국어</div>
            <div class="before-bottom">
              <div class="icon-box">
                <div class="icon">
                  <span class="material-symbols-outlined"> volume_up </span>
                </div>
                <div class="icon">
                  <span class="material-symbols-outlined"> content_copy </span>
                </div>
                <div class="icon">
                  <span class="material-symbols-outlined"> edit </span>
                </div>
              </div>
              <div class="translating">
                <button id="button">번역하기</button>
              </div>
            </div>
          </article>
        </div>
        <div class="after">
          <article class="after-article">
            <div class="after-language">
              <p>영어</p>
              <span class="material-symbols-outlined"> expand_more </span>
            </div>
            <div class="line"></div>
            <div class="contents-translated">
              <p id="changeContents">...</p>
            </div>
            <div class="after-bottom">
              <div class="icon-box">
                <div class="icon">
                  <span class="material-symbols-outlined"> volume_up </span>
                </div>
                <div class="icon">
                  <span class="material-symbols-outlined"> content_copy </span>
                </div>
                <div class="icon">
                  <span class="material-symbols-outlined"> star </span>
                </div>
                <div class="icon">
                  <span class="material-symbols-outlined"> share </span>
                </div>
              </div>
            </div>
          </article>
        </div>
      </main>

      <footer id="footer">
        <div class="line"></div>
        <div class="one">
          <p>이용약관</p>
          <p>개인정보처리방침</p>
          <p>책임의 한계와 법적고지</p>
        </div>
        <div class="two">
          <p>고객센터</p>
          <p>의견제안</p>
          <p>준수사항</p>
          <p>품질 개선 동의</p>
          <p>단축키</p>
        </div>
        <div class="three">
          <p>제휴,API 이용문의</p>
        </div>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
